<form class="needs-validation" (ngSubmit)="onFormSubmit(regForm)" #regForm="ngForm">
  <div class="row">

    <div class="col-sm-12" *ngIf="updated">
      <p class="alert alert-success">User Updated Successfully!</p>
    </div>
    <div class="col-md-12">
      <label for="name">Full Name</label>
      <input type="text" name="name" #name [(ngModel)]="user.name" class="form-control" id="name" required />
    </div>
  </div>
  <div class="mb-3">
    <label for="email">Email <span class="text-muted">(Optional)</span></label>
    <input type="email" class="form-control" id="email" name="email" #email [(ngModel)]="user.email" required />
  </div>

  <hr class="mb-4" />
  <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="regForm.invalid">
    Update User
  </button>
</form>
