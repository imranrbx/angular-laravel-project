<div class="text-center">
  <form class="form-signin" (ngSubmit)="onLoginUser(loginForm)" #loginForm="ngForm">
    <img class="mb-4" src="./assets/wplogo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" #email ngModel class="form-control" placeholder="Email address"
      required="" autofocus="" autocomplete="off">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" #password ngModel class="form-control" placeholder="Password"
      required="" autocomplete="off">
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
</div>
